<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline & Block elements</title>
</head>
<body>
    <!-- paragraph is a block element -->
    <p style="border: 2px solid red;">This is a paragraph</p> <p style="border: 2px solid blue;">This is also a paragraph</p>
    <!-- span, a, strong etc are inline elements -->
    <span style="border: 2px solid red;">This is a span</span> <span style="border: 2px solid red;">This is also a span</span>
    <a style="border: 2px solid red;">This is also inline</a>

    <!-- li, ul, em, div -->
    <div style="border: 2px solid red;">This is div</div>
    <li style="border: 2px solid red;">This is line</li>
    <em style="border: 2px solid red;">This is emphasized</em>
    <ul style="border: 2px solid red;">
        <li>This is line 1</li>
        <li>This is line 2</li>
    </ul>
</body>
</html>
